<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

    <div id="temperature"></div>
    <div id="humidity"></div>

    <script>
        var options = {
          series: [{
            name: "Degrees celsius",
            data: {{ temperature_list|safe }}
        }],
          chart: {
          height: 350,
          type: 'line',
          zoom: {
            enabled: true
          }
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'straight'
        },
        title: {
          text: 'Temperature',
          align: 'left'
        },
        grid: {
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        xaxis: {
          categories: {{ timestamp_list|safe }}
        }
        };

        var chart = new ApexCharts(document.querySelector("#temperature"), options);
        chart.render();
    </script>

    <script>
        var options = {
          series: [{
            name: "Humidity",
            data: {{ humidity_list|safe }}
        }],
          chart: {
          height: 350,
          type: 'line',
          zoom: {
            enabled: true
          }
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          curve: 'straight'
        },
        title: {
          text: 'Humidity',
          align: 'left'
        },
        grid: {
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        xaxis: {
          categories: {{ timestamp_list|safe }}
        }
        };

        var chart = new ApexCharts(document.querySelector("#humidity"), options);
        chart.render();
    </script>
</body>
</html>
